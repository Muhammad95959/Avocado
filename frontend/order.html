<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food Del</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- start login popup -->
    <div class="login-popup hidden">
      <form action="#" class="login-form">
        <div class="row">
          <h2>Login</h2>
          <img class="close-btn" src="assets/icon_cross.png" tabindex="0" />
        </div>
        <div class="inputs">
          <input type="email" name="email" placeholder="Your email" />
          <input type="password" name="password" placeholder="Your password" />
          <input type="submit" name="login" value="Login" />
        </div>
        <label for="login-privacy-policy">
          <input type="checkbox" id="login-privacy-policy" />
          <p>By continuing, I agree to the terms of use & privacy policy</p>
        </label>
        <p class="change">Create a new account? <span tabindex="0">Click here</span></p>
      </form>
      <form class="signup-form hidden">
        <div class="row">
          <h2>Sign Up</h2>
          <img class="close-btn" src="assets/icon_cross.png" tabindex="0" />
        </div>
        <div class="inputs">
          <input type="text" name="name" placeholder="Your name" />
          <input type="email" name="email" placeholder="Your email" />
          <input type="password" name="password" placeholder="Your password" />
          <input type="submit" name="signup" value="Create account" />
        </div>
        <label for="signup-privacy-policy">
          <input type="checkbox" id="signup-privacy-policy" />
          <p>By continuing, I agree to the terms of use & privacy policy</p>
        </label>
        <p class="change">Already have an account? <span tabindex="0">Login here</span></p>
      </form>
    </div>
    <!-- end login popup -->

    <!-- start navbar -->
    <div id="navbar" class="navbar">
      <div class="container">
        <div class="logo">
          <img src="assets/logo.png" />
        </div>
        <ul class="navbar-menu">
          <li><a href="index.html#navbar">home</a></li>
          <li><a href="index.html#explore-menu">menu</a></li>
          <li><a>mobile-app</a></li>
          <li><a href="index.html#footer">contact us</a></li>
        </ul>
        <div class="right-side">
          <div class="search-icon">
            <img src="assets/icon_search.png" tabindex="0" />
          </div>
          <a class="cart-icon" href="cart.html">
            <img src="assets/icon_basket.png" />
            <div class="dot"></div>
          </a>
          <button class="sign-in-btn">sign in</button>
        </div>
      </div>
    </div>
    <!-- end navbar -->

    <!-- start delivery section -->
    <div id="delivery" class="delivery">
      <div class="container">
        <div class="left">
          <h2>Delivery Information</h2>
          <div>
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Last name" />
          </div>
          <input type="email" placeholder="Email Address" />
          <input type="text" placeholder="Street" />
          <div>
            <input type="text" placeholder="City" />
            <input type="text" placeholder="State" />
          </div>
          <div>
            <input type="number" placeholder="Zip code" />
            <input type="text" placeholder="Country" />
          </div>
          <input type="number" placeholder="Phone" />
        </div>
        <div class="right">
          <div class="totals">
            <h2>Cart Totals</h2>
            <div class="row">
              <p>Subtotal</p>
              <p class="subtotal-price">$0</p>
            </div>
            <div class="row">
              <p>Delivery Fee</p>
              <p class="delivery-price">$2</p>
            </div>
            <div class="row">
              <p class="bold">Total</p>
              <p class="total-price">$0</p>
            </div>
            <a>PROCEED TO PAYMENT</a>
          </div>
        </div>
      </div>
    </div>
    <!-- end delivery section -->
  </body>
  <script type="module" src="dist/utils/assets.js"></script>
  <script type="module" src="dist/order.js"></script>
</html>
